<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniToken</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Wallet Search</h1>
    <form method="POST">
        <input type="text" name="search_term" placeholder="search holder address" value="{{ search_term }}">
        <button type="submit">search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Wallet</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.rank }}</td>
                <td>{{ item.wallet }}</td>
                <td>{{ item.percent }}% </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
